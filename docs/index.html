<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Todo List App</title>
            <script src="main.js" defer></script>
            <link rel="stylesheet" href="./styles.css">
        </head>
        <body>
            <nav>
                <div class="logo">
                    <img src="./images/checklist.png" alt="checklist-icon">
                </div>
                <div class="header">
                    <h1>2DUE <h2>v2.0</h2></h1>
                </div>
            </nav>
            <main>
                <div class="menu-bar">
                    <div class="misc">
                        <div class="all-tasks">
                            <img src="./images/inbox.png" alt="inbox-icon">
                            <h2>All Tasks</h2>
                        </div>
                        <div class="today">
                            <img src="./images/calendar.png" alt="calendar-icon">    
                            <h2>Today</h2>
                        </div>
                        <div class="week">
                            <img src="./images/7-days.png" alt="calendar-week-icon">
                            <h2>This Week</h2>
                        </div>
                        <div class="important">
                            <img src="./images/star.png" alt="starred-icon">
                            <h2>Important</h2>
                        </div>
                        <div class="notes">
                            <img src="./images/writing.png" alt="notes-icon">
                            <h2>Notes</h2>
                        </div>
                    </div>
                    <div class="project-title"><h2>Projects</h2></div>
                    <div class="projects">
                        <div class="add-projects">
                            <img src="./images/plus.png" alt="plus-sign-icon" id="add-proj">
                            <h2>Add Project</h2>
                        </div>
                        <form class="project-form hidden">
                            <input type="text" placeholder="Project Title" id="project-title">
                            <div class="project-btns">
                                <button type="button" id="cancel-project">Cancel</button>
                                <button type="submit" id="add-project-btn">Add</button>
                            </div>
                        </form>
                        <div class="my-projects"><!--My Projects dynamically added here--></div>
                    </div>
                </div>
                <div class="main">
                    <div class="page-title">
                        <h1>All Tasks</h1>
                    </div>
                    <div class="add-task">
                        <img src="./images/plus.png" alt="plus-sign-icon" id="add-proj-main" width="25" height="25">
                        <h2>Add Task</h2>
                    </div>
                    <form class="add-task-form">
                        <label for="taskname">Task Title: <span aria-label="required">*</span></label>
                        <input type="text" name="task" id="taskname" placeholder="Task">
                        <textarea name="details" id="details" cols="20" rows="5" placeholder="Optional Details"></textarea>
                        <label for="duedate">Due Date (Optional): </label>
                        <input type="date" id="duedate">
                        <label for="project">Choose a project (Optional): </label>
                        <select name="project" id="project"></select>
                    </form>
                </div>
            </main>
            <footer>
                <div class="footnotes">
                    <p>Copyright Â© 2023</p> 
                    <a href="https://github.com/neelg07/Todo-List-TOP">@neelg07</a>
                </div>
            </footer>
        </body>
    </html>
